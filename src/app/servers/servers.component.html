<label >SERVER NAME</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName">

  <p>{{serverName}}</p>

<button
  class="btn btn-primary"
  [disabled]="!AllowNewServer"
  (click)="onCreateServer()">Add a server</button>
<!-- <p>{{ AllowNewServer}}</p> -->
<!-- <p >{{ serverCreationStatus}}</p> -->
<p *ngIf="serverCreated">Server created : {{serverName}}</p>

<app-server *ngFor="let server of servers"></app-server>
